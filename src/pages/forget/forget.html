
<ion-header>

  <ion-navbar>
    <ion-title>هل نسيت كلمة المرور</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<P class="forget-p">الرجاء إدخال اسم المستخدم أو البريد الإلكتروني الذي قدمته أثناء عملية التسجيل</P>

  <form [formGroup]="todo">
    <ion-list>
        <ion-item>
          <ion-input dir="rtl" formControlName="req" type="text" placeholder="البريد الالكترونى أو اسم المستخدم" [(ngModel)]="passforget"></ion-input>
        </ion-item>
    </ion-list>
    </form>  
      <button [disabled]="!todo.valid" class="forget-btn" ion-button block color="danger" (click)="forget()">إرسال رابط إعادة التعيين</button>

</ion-content>
